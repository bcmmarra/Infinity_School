<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #quadrado {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #quadrado:hover {
            width: 150px;
            height: 150px;

            transition: width 1s, height 1s;
        }
    </style>
</head>
<body>
    <div id="quadrado"></div>
    <div style="width: 100px; height: 100px; background-color: blue;"></div>
</body>
</html>
